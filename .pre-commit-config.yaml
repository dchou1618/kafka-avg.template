repos:
  - repo: local
    hooks:
      - id: ktlint
        name: ktlint (Kotlin linter)
        entry: ktlint --format
        language: system
        types: [kotlin]

  - repo: local
    hooks:
      - id: gradle-build
        name: Gradle Build Check
        entry: ./gradlew build --quiet
        language: system
        pass_filenames: false
        always_run: true
